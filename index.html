<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/main.ts" defer></script>
    <title>Password generator app</title>
  </head>
  <body>
    <div class="main-container">
      <h1>Password Generator</h1>
      <div class="generator-container">
        <div class="password-wrapper">
          <div class="password" id="password"></div>
          <div>
            <span id="copy-message">COPIED</span>
            <svg
              class="copy"
              id="copy-btn"
              width="21"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M20.341 3.091 17.909.659A2.25 2.25 0 0 0 16.319 0H8.25A2.25 2.25 0 0 0 6 2.25V4.5H2.25A2.25 2.25 0 0 0 0 6.75v15A2.25 2.25 0 0 0 2.25 24h10.5A2.25 2.25 0 0 0 15 21.75V19.5h3.75A2.25 2.25 0 0 0 21 17.25V4.682a2.25 2.25 0 0 0-.659-1.591ZM12.469 21.75H2.53a.281.281 0 0 1-.281-.281V7.03a.281.281 0 0 1 .281-.281H6v10.5a2.25 2.25 0 0 0 2.25 2.25h4.5v1.969a.282.282 0 0 1-.281.281Zm6-4.5H8.53a.281.281 0 0 1-.281-.281V2.53a.281.281 0 0 1 .281-.281H13.5v4.125c0 .621.504 1.125 1.125 1.125h4.125v9.469a.282.282 0 0 1-.281.281Zm.281-12h-3v-3h.451c.075 0 .147.03.2.082L18.667 4.6a.283.283 0 0 1 .082.199v.451Z"
              />
            </svg>
          </div>
        </div>
        <div class="black-divider"></div>
        <main class="generator-body">
          <div class="char-length-wrapper">
            <span>Character Length</span>
            <span id="length"></span>
          </div>
          <input type="range" min="8" max="15" class="slider" />
          <div class="options-wrapper">
            <input type="checkbox" name="uppercase" />
            <label for="uppercase">Include Uppercase Letters</label>
          </div>
          <div class="options-wrapper">
            <input type="checkbox" name="lowercase" />
            <label for="lowercase">Include Lowercase Letters</label>
          </div>
          <div class="options-wrapper">
            <input type="checkbox" name="numbers" />
            <label for="numbers">Include Numbers</label>
          </div>
          <div class="options-wrapper">
            <input type="checkbox" name="symbols" />
            <label for="symbols">Include Symbols</label>
          </div>
          <span class="error"></span>
          <div class="strength-section">
            <span>STRENGTH</span>
            <div class="strength-info">
              <span id="strength-level">MEDIUM</span>
              <div class="strength-indicator">
                <div class="indicator-el"></div>
                <div class="indicator-el"></div>
                <div class="indicator-el"></div>
                <div class="indicator-el"></div>
              </div>
            </div>
          </div>
          <button id="generate">
            <span>GENERATE</span>
            <svg width="12" height="12" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m5.106 12 6-6-6-6-1.265 1.265 3.841 3.84H.001v1.79h7.681l-3.841 3.84z"
              />
            </svg>
          </button>
        </main>
      </div>
    </div>
  </body>
</html>
